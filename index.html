<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia - SLEP Del Pino</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">
                    <i data-lucide="school"></i>
                    Registro de Asistencia
                </h1>
                <p class="header-subtitle">Servicio Local de Educación Pública Del Pino</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Action Bar -->
            <div class="action-bar">
                <div class="action-info">
                    <i data-lucide="calendar"></i>
                    <span id="current-date"></span>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="export-btn">
                        <i data-lucide="download"></i>
                        Exportar a Excel
                    </button>
                    <button class="btn btn-primary" id="save-btn">
                        <i data-lucide="save"></i>
                        Guardar Cambios
                    </button>
                </div>
            </div>

            <!-- Courses Grid -->
            <div class="courses-grid" id="courses-grid">
                <!-- Courses will be generated by JavaScript -->
            </div>

            <!-- Status Messages -->
            <div class="status-messages" id="status-messages">
                <!-- Status messages will appear here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Servicio Local de Educación Pública Del Pino - Sistema de Registro de Asistencia</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
